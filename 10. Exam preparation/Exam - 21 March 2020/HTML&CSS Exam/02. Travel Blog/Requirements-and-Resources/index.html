<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./reset.css">
    <title>Travel Blog</title>
</head>

<body>
    <header>
        <section class="background-img">
            <img src="./images/map.jpg" alt="map">
        </section>

        <section class="nav">
            <article class="nav-logo">
                <img src="./images/logo.png" alt="">
            </article>
            <article class="nav-nav">
                <a href="#">Log In</a>
                <i class="fa-solid fa-magnifying-glass"></i>
            </article>
        </section>
        <section class="header">
            <h1 class="header-title">Make the most of every trip</h1>
            <button class="header-link">Start Now</button>

        </section>
    </header>
    <main class="catalog">
        <h2 class="catalog-title">Articles</h2>
        <section class="catalog-content">
            <article class="catalog-content-portrait">
                <h3>How to pack effectively</h3>
                <div class="img-wrapper">
                    <img src="./images/packing.jpg" alt="pack">
                </div>
            </article>
            <article class="catalog-content-landscape-1">
                <h3>Plan your next trip like never before</h3>
                <div class="img-wrapper">
                    <img src="./images/planning.jpg" alt="planning">
                </div>
            </article>
            <article class="catalog-content-landscape-2">
                <h3>Budget like a pro</h3>
                <div class="img-wrapper">
                    <img src="./images/budget.jpg" alt="budget">
                </div>
            </article>
        </section>
    </main>
    <footer>
        <nav class="footer">
            <ul role="list" class="footer-list">
                <li><a href="#">About</a></li>
                <li><a href="#">Team</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">Jobs</a></li>
            </ul>
            <ul role="list" class="footer-list">
                <li><a href="#">FAQ</a></li>
                <li><a href="#">My Orders</a></li>
                <li><a href="#">Favorites</a></li>
                <li><a href="#">Contacts</a></li>
            </ul>
            <ul role="list" class="footer-list">
                <li><a href="#">&copy 2020</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Privacy</a></li> 
            </ul>

        </nav>

    </footer>

</body>

</html>
